<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Book list</title>
		<meta http-equiv="Content-Type" contect="text/html" charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	</head>
	<body>
		<h1>Add Book</h1>    
			<div class="form-group">
				 <form th:object="${book}" th:action="@{save}" action="#" method="post">
					 <label for="title">Title</label>
					 <input type="text" id="title" th:field="*{title}"></br></br>
					 <label for="isbn">ISBN</label>
					 <input type="text" id="isbn" th:field="*{isbn}"></br></br>
					 <label for="price">Price</label>
					 <input type="text" th:field="*{price}"></br></br>
					 <label for="author">Author</label>
					 <input type="text" th:field="*{author}"></br></br>
					 <label for="year">Year</label>
					 <input type="text" th:field="*{year}"></br></br>
					 <label for="catelist">Category</label>
			 		<select id="catelist" th:field="*{category}" class="form-control">
       					<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    				</select>
    				<div style="clear: both; display: block; height: 10px;"></div>
					 <input type="submit" value="Save" class="btn btn-success">
				 </form>
			</div>
	</body>
</html>
